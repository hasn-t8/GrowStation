  <div class="wrapper">
    <form class="login" method="post" action="https://sheetdb.io/api/v1/5ao7w33l7wzkx" id="sheetdb-form">
      <p class="title">Notify</p>
      <input type="text" placeholder="Username" name="data[Username]" required autofocus/>
      <i class="fa-solid fa-user"></i>
      <input type="tel" placeholder="Cell" name="data[Cell Number]" required/>
      <i class="fa-regular fa-mobile"></i>
      <input type="email" placeholder="E-mail" name="data[Email]" required />
      <i class="fa-regular fa-envelope"></i>
      <input type="text" placeholder="Message (Optional)" name="data[Message]" style="height: 90%;"/>
      <i class="fa-regular fa-message"></i>
      <button type="submit">
        <i class="spinner"></i>
        <span class="state">Done</span>
      </button>
    </form>
    </div>
       <script>
            var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {
            // you can put any JS code here
            // window.open('', '_blank');

          });
        });
        </script>
